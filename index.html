<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shrek Connect</title>
    <link rel="stylesheet" href="src/style/style.css">
  </head>
  <body>
    <header>
      <h1>Where will your next adventure be taking you?</h1>
    </header>
    <main>
      <fieldset data-ride="carousel">
        <legend class="visually-hidden">Your destination</legend>

        <input type="radio" id="stealing-potions" name="destination" value="stealing-potions" class="visually-hidden">
        <label for="stealing-potions" data-slide-to="1">Stealing potions</label>

        <input type="radio" id="slaying-dragons" name="destination" value="slaying-dragons" class="visually-hidden">
        <label for="slaying-dragons" data-slide-to="2">Slaying dragons</label>

        <input type="radio" id="romancing-dragons" name="destination" value="romancing-dragons" class="visually-hidden">
        <label for="romancing-dragons" data-slide-to="3">Romancing dragons</label>
      </fieldset>
      <a href="#">previous</a>
      <a href="#">confirm</a>
    </main>
  </body>
</html>
